<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <title>Data Base Test</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="nav_container">
                    <div class="ul_container">
                        <ul class="ul__item">
                            <li>
                                <div class="nav-btn" id="printStudents">Список</div>
                            </li>
                        </ul>
                        <ul class="ul__item ul-active">
                            <li>
                                <div class="nav-btn" id="addStudent">Добавить студента</div>
                            </li>
                        </ul>
                        <ul class="ul__item">
                            <li>
                                <div class="nav-btn" id="addSpeciality">Добавить специальность</div>
                            </li>
                        </ul>
                        <ul class="ul__item">
                            <li>
                                <div class="nav-btn" id="addSpeciality">Добавить Предмет</div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="input-data input-container_1">
                <form action="" class="input-data-form">
                    <div class="form__control">
                        <div class="control__item control__item_1">
                            <input type="text" class="control__input reg-student" placeholder="Фамилия">
                        </div>

                        <div class="control__item control__item_2">
                            <input type="text" class="control__input reg-student" placeholder="Имя">
                        </div>

                        <div class="control__item control__item_3">
                            <input type="text" class="control__input reg-student" placeholder="Номер специальности">
                        </div>

                        <div class="control__item control__item_4">
                            <input type="text" class="control__input reg-student" placeholder="Курс">
                        </div>

                        <div class="control__item control__item_5">
                            <input type="text" class="control__input reg-student" placeholder="Номер группы">
                        </div>
                    </div>
                    <div class="btn__container">
                        <button class="submit-btn">Отправить</button>
                    </div>
                    <div class="output-data"></div>
                </form>
            </div>

            <div class="input-data input-container_2">
                <form action="" class="input-data-form" name="formSubmit">
                    <div class="form__control">
                        <div class="control__item control__item_1">
                            <input type="text" class="control__input add-specialitys" placeholder="Название специальности">
                        </div>
                    </div>
                    <div class="btn__container">
                        <button class="submit-btn">Отправить</button>
                    </div>
                    <div class="output-data"></div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="./js/script.js"></script>

</html>
