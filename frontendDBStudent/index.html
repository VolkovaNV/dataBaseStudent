<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Data Base Test</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="input-data input-container_1">
                <form action="" class="input-data-form">
                    <div class="form__control">
                        <div class="control__item control__item_1">
                            <input type="text" class="control__input control__input_1" placeholder="Фамилия">
                        </div>

                        <div class="control__item control__item_2">
                            <input type="text" class="control__input control__input_2" placeholder="Имя">
                        </div>

                        <div class="control__item control__item_3">
                            <input type="text" class="control__input control__input_3" placeholder="Номер специальности">
                        </div>

                        <div class="control__item control__item_4">
                            <input type="text" class="control__input control__input_4" placeholder="Курс">
                        </div>

                        <div class="control__item control__item_5">
                            <input type="text" class="control__input control__input_5" placeholder="Номер группы">
                        </div>
                    </div>
                    <div class="btn__container">
                        <button class="submit-btn">Отправить</button>
                    </div>
                    <div class="output-data"></div>
                </form>
            </div>

            <div class="input-data input-container_2">
                <form action="" class="input-data-form">
                    <div class="form__control">
                        <div class="control__item control__item_1">
                            <input type="text" class="control__input control__input_1" placeholder="Фамилия">

                        </div>

                        <div class="control__item control__item_4">
                            <input type="text" class="control__input control__input_4" placeholder="Курс">
                        </div>

                        <div class="control__item control__item_5">
                            <input type="text" class="control__input control__input_5" placeholder="Номер группы">
                        </div>
                    </div>
                    <div class="btn__container">
                        <button class="submit-btn">Отправить</button>
                    </div>
                    <div class="output-data"></div>
                </form>
            </div>
        </div>
    </div>
